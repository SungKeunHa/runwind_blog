<h1 id="python-module-reload">python module reload</h1>

<p>ipython 혹은 python console에서도 module reload가 필요하 때가    <br />
있다. 그럴 때 사용하느 방법    <br />
개인적으로는 주로 해당 모듈을 수정해가면서 사용할 때 요긴해왔다.</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kn">import</span> <span class="nn">imp</span>
<span class="n">imp</span><span class="p">.</span><span class="nb">reload</span><span class="p">(</span><span class="n">module</span><span class="p">)</span>
</code></pre></div></div>
